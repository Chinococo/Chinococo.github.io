<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>歡迎來到我的個人網站</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-color: #3b82f6;
            --primary-dark: #2563eb;
            --secondary-color: #6366f1;
            --text-color: #1f2937;
            --bg-color: #ffffff;
            --accent-color: #f3f4f6;
        }

        body {
            font-family: 'Noto Sans TC', sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background: linear-gradient(135deg, #f0f9ff 0%, #e0f2fe 100%);
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .welcome-section {
            text-align: center;
            padding: 4rem 0;
        }

        .welcome-section h1 {
            font-size: 3rem;
            color: var(--primary-color);
            margin-bottom: 1rem;
            animation: fadeIn 1s ease-in;
        }

        .welcome-section p {
            font-size: 1.2rem;
            color: var(--text-color);
            margin-bottom: 3rem;
            animation: fadeIn 1s ease-in 0.3s backwards;
        }

        .services-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            padding: 2rem 0;
        }

        .service-card {
            background: var(--bg-color);
            border-radius: 15px;
            padding: 2rem;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            animation: fadeIn 1s ease-in 0.6s backwards;
        }

        .service-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.15);
        }

        .service-icon {
            font-size: 3rem;
            color: var(--primary-color);
            margin-bottom: 1rem;
        }

        .service-card h2 {
            color: var(--primary-color);
            margin-bottom: 1rem;
        }

        .service-card p {
            color: var(--text-color);
            margin-bottom: 1.5rem;
        }

        .service-link {
            display: inline-block;
            padding: 0.8rem 1.5rem;
            background-color: var(--primary-color);
            color: white;
            text-decoration: none;
            border-radius: 25px;
            transition: background-color 0.3s ease;
        }

        .service-link:hover {
            background-color: var(--primary-dark);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .welcome-section h1 {
                font-size: 2rem;
            }
            
            .services-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <section class="welcome-section">
            <h1>歡迎來到我的個人網站</h1>
            <p>在這裡，您可以探索我的筆記、部落格和個人介紹</p>
        </section>

        <div class="services-grid">
            <div class="service-card">
                <i class="fas fa-book service-icon"></i>
                <h2>學習筆記</h2>
                <p>瀏覽我的學習筆記，包含各種技術和知識的整理與分享</p>
                <a href="notes.html" class="service-link">查看筆記</a>
            </div>

            <div class="service-card">
                <i class="fas fa-blog service-icon"></i>
                <h2>部落格</h2>
                <p>閱讀我的部落格文章，分享生活點滴和技術心得</p>
                <a href="blog.html" class="service-link">進入部落格</a>
            </div>

            <div class="service-card">
                <i class="fas fa-user service-icon"></i>
                <h2>關於我</h2>
                <p>了解更多關於我的背景、技能和興趣</p>
                <a href="about.html" class="service-link">認識我</a>
            </div>
        </div>
    </div>
</body>
</html>
